<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio</title>

    <!-- Framework base -->
    <link rel="stylesheet" href="https://visualplate.github.io/vpcssFramework/framework/V1/vpcss.css">

    <!-- Theme (Default) -->
    <link rel="stylesheet" href="https://visualplate.github.io/vpcssFramework/framework/V1/themeOverride/dark.css">

    <link rel="stylesheet" href="../../content/styles/style.css">
</head>
<body>
    <nav class="show-top">
        <div class="pos-top pos-right mrg-i-25 mrg-b-15 nav-ui">
            <a href="../#landing" class="nav-link mob-hidden"><img src="../../content/rel/media/icons/house32.png" alt="Home" class="inverted-icon"></a>
            <a href="../#info" class="nav-link mob-hidden"><img src="../../content/rel/media/icons/user32.png" alt="Info" class="inverted-icon"></a>
            <a href="../#projects" class="nav-link mob-hidden"><img src="../../content/rel/media/icons/projects32.png" alt="Projects" class="inverted-icon"></a>
            <a href="../#contact" class="nav-link mob-hidden"><img src="../../content/rel/media/icons/contact32.png" alt="Contact" class="inverted-icon"></a>
            <a href="https://github.com/VisualPlate" target="_blank" class="nav-link"><img src="../../content/rel/media/icons/github32.png" alt="GitHub" class="inverted-icon"></a>
        </div>
        <div class="pos-top pos-left mrg-i-25 mrg-b-15">
            <a href="../../en/" class="nav-link"><img src="../../content/rel/media/icons/earth32.png" alt="Lanquage" class="inverted-icon"></a>
        </div>
    </nav>
    <div style="height: 100px;"></div>
    <main>
        <div class="con-row max-1200px mrg-i-5vw gap-25">
            <div id="contact">
                <div class="fl-cent fl-col">
                    <div class="line coffee-light"></div>
                    <h2 class="text-secondary">
                        Ota Yhteyttä
                    </h2>
                    <div class="l-cont brdrad-5">
                        <form id="contactForm" onsubmit="sendMail(event)">
                            <input type="text" id="name" placeholder="Nimi*" required>
                            <input type="email" id="email" placeholder="Sposti*" required>
                            <textarea id="message" placeholder="Aihe*" rows="5" required></textarea>
                            <button type="submit" id="send">Lähetä</button>
                            <p class="disclaimer">Lähetä painike avaa oletus sähköpostisovelluksen täytetyillä tiedoilla</p>
                        </form>
                        <script src="../../content/rel/script/js/mail.js"></script>
                    </div>
                </div>
            </div>
            <div id="more">
                <div class="fl-cent fl-col">
                    <div class="line coffee-light"></div>
                    <h2 class="text-secondary">
                        Lisää minusta
                    </h2>
                    <div class="fl-row gap-25 h-scroll">
                        <div class="link-cont brdrad-15">
                            <a href="https://github.com/VisualPlate" target="_blank">GitHub</a>
                        </div>
                        <div class="link-cont brdrad-15">
                            <a href="https://www.linkedin.com/in/jere-tolonen/" target="_blank">LinkedIn</a>
                        </div>
                        <div class="link-cont brdrad-15">
                            <a href="https://www.instagram.com/jere.tolonen/" target="_blank">Instagram</a>
                        </div>
                        <div class="link-cont brdrad-15">
                            <a href="https://500px.com/p/visualplate" target="_blank">500px</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-cont">
            <div class="max-1200px">
                <h1>Footer</h1>
            </div>
        </div>
    </footer>
</body>
</html>
